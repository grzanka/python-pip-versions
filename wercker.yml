# build python 2.7 by default
box: python:2.7

build:
    steps:

# copy script to a location that gets passed along to next pipelines
        - script:
          name: copy binary
          code: |
             cp *sh "$WERCKER_OUTPUT_DIR"
             cp -R Dockerfiles "$WERCKER_OUTPUT_DIR"


